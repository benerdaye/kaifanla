<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
  <div class="well">
  <form>
    <div class="form-group">
      <label class="control-label" for="user">联系人：</label>
      <input class="form-control" type="text" id="user"/>
    </div>
    <div class="form-group">
      <label class="control-label" for="sex">性别：</label><br/>
      <input  type="radio" id="sex" value="1"/>先生
      <input  type="radio" value="0"/>女士
    </div>
    <div class="form-group">
      <label class="control-label" for="phone">联系电话：</label>
      <input class="form-control" type="text" id="phone"/>
    </div>
    <div class="form-group">
      <label class="control-label">送餐地址：</label>
      <textarea class="form-control"></textarea>
    </div>
    <button ng-click="jump('/myOrder')" type="button" class="btn btn-success btn-block">提交订单</button>
  </form>
  </div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
